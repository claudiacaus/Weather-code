<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather code</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <form id="form">
      <input
        type="text"
        id="search"
        placeholder="Search another location"
        autocomplete="off"
      />
    </form>
    <main id="main"></main>
    <div class="weather-container">
      <div class="weather-result">
        <div class="logo">
          <h3 class="text-white">Weather code</h3>
        </div>

        <div>
          <div>
            <h1 class="text-white">16 <sup>&#176</sup></h1>
          </div>
          <div>
            <h2 >London</h2>
            <p>14:05 - Monday, 9 Sep â€™21</p>
          </div>
          <div>Icon</div>
        </div>
        </div>
        <!-- Celsius (h1) - City- Date - Icon -->
      </div>

      <div class="weather-information">
        <div id="search-bar">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search new location"
          />
        </div>
        <!---->
        <ul>
          <li class="city-default text-white">Amsterdam</li>
          <li class="city-default text-white">Berlin</li>
          <li class="city-default text-white">London</li>
          <li class="city-default text-white">Paris</li>
        </ul>
        <!---->
        <table>
          <tr>
            <th class="text-white">Weather Details</th>
            <th></th>
          </tr>
          <tr>
            <td class="text-white">Cloudy</td>
            <td class="text-white">86%</td>
          </tr>
          <tr>
            <td class="text-white">Humidity</td>
            <td class="text-white">62%</td>
          </tr>
          <tr>
            <td class="text-white">Wind</td>
            <td class="text-white">8km/h</td>
          </tr>
        </table>
        <!---->
      </div>
    </div>
  </body>
</html>
