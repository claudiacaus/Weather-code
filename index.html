<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather code</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <!---->

    <div class="weather-result">
      <div class="logo">
        <h3 class="text-white">Weather code</h3>
      </div>

      <main id="main"></main>

      <div>
        <h1 id="temperature">Â°C</h1>
      </div>

      <div>
        <h2 id="cityResult">London</h2>
      </div>

      <div>
        <img id="icon" alt="weather icon" />
      </div>
    </div>

    <!---->
    <div class="weather-input">
      <form id="form">
        <input
          type="text"
          id="search"
          placeholder="Search another location"
          autocomplete="off"
        />
      </form>

      <button type="button" id="button-submit">Get your city weather</button>

      <!---->
      <ul>
        <li><a href="" class="city-default amsterdam">Amsterdam</a></li>
        <li><a href=" " class="city-default berlin">Berlin</a></li>
        <li><a href="" class="city-default newYork">New York</a></li>
        <li><a href="" class="city-default paris">Paris</a></li>
      </ul>
      <!---->
      <hr />
      <div class="weather-result-details">
        <p>Weather Details</p>
        <table>
          <tr>
            <td>cloudy</td>
            <td>%</td>
          </tr>
          <tr>
            <td>Humidity</td>
            <td>%</td>
          </tr>
          <tr>
            <td>Wind</td>
            <td>km/h</td>
          </tr>
        </table>
      </div>

      <!---->
    </div>
  </body>
</html>
